{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    {% for post in posts %}
      <div class="jumbotron jumbotron-fluid  jumbo-color ">
        <div class="container">
            <h1 class="display-6 font-weight-bold">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>



        </div>
      </div>
    {% endfor %}
</div>

<div class="container">


         <div class="row">
             {% for x in img %}
              <div class="col-sm-3">
                  <div class="card m-7">
                      <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
                      <div class="card-footer">
                        <small class="text-muted">{{x.date}}</small>
                      </div>
                  </div>
              </div>
              {% endfor %}
         </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>



{% endblock content %}
